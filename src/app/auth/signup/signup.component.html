<section>
  <form 
    fxLayout="column" 
    fxLayoutAlign="center center" 
    fxLayoutGap="10px"
    #f="ngForm" 
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input 
        type="email" 
        matInput
        placeholder="Your email" 
        ngModel 
        name="email"
        email
        required
        #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">El campo es requerido</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">El email es invalido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        type="password" 
        matInput 
        placeholder="Your password" 
        ngModel 
        name="password"
        required
        minlength="6"
      >
      <!-- <mat-hint>Debe poseer al menos 6 caracteres</mat-hint> -->
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Fecha de nacimiento"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required>Estoy de acuerdo</mat-checkbox>
    <button 
      type="submit" 
      mat-raised-button 
      color="primary"
      [disabled]="f.invalid"
    >Submit</button>
  </form>
</section>
